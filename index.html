<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="status.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="card">
<picture>
  <div id="photo">
  </div>

  <img src="images/image-header-desktop.jpg" alt=" image">


</picture>
<div id="information">
  <div id="title">
  Get <span id="highlight"> insights </span> that help your business grow.
  </div>

  <div id="content">
  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
  </div>
<div id="analytics">
  <p><span class="value">10k+ </span> <br> companies</p>
  <p><span class="value">314 </span><br> templates</p>
  <p><span class="value">12m+ </span><br> queries </p>
</div>
</div>
</div>
</body>
</html>
